<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration | SMADEY </title>
        <meta name="smadey-registration" content="smadey register">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="icon" href="/img/wallpapper.jpg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/CSS/register.css">
       
    </head>
    <body>
        <div class="container">
            <span class="borderline"></span>
            <div class="anime">
                
            <div class="title">

                <h2>Create an Account</h2>
                <p>In order to become a part of the SMADEY family as we Accelerate</p>
            </div>
            <form action="">
                
                <div class="user-details">
                    
                <div class="input-box">
                    <span>Username:</span>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
               
               
                </div>
                <div class="input-box">
                    <span>Referral Name:</span> 
                    <input type="text" id="Referal_Name" name="Referral_name" placeholder="Enter your Referral_name" required>  
                    
                  
                </div>
               

                           <div class="input-box">
                    <span>Password:</span> 
                    <input type="text" name="password" placeholder="Enter your password" required>
                    
                   
                </div>
                <div class="input-box">
                    <span>Confirm Password:</span>
                <input type="text" name="password" placeholder="Confirm your password" required>
            
                </div>

                 <div class="input-box">
                    <span>Email:</span> 
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                </div>
          
                   <div class="input-box">
                <span>Phone Number:</span>
                <input type="tel" id="phone" name="phone" placeholder="Enter your number" required>
            
             </div>

              <div class="input-box"> 
                <label for=""><span>Select Country:</span>  </label>
                
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="cameroon">Cameroon</option>
                    <option value="ghana">Ghana</option>
                    <option value="nigeria">Nigeria</option>
                </select>
               
              </div>

                 <div class="input-box"> 
                <label for=""><span>Select Level :</span>  </label>
                
                <select id="Level" name="Level" required>
                    <option value="">Select Level</option>
                    <option value="Level-1">Accelerator L-1</option>
                    <option value="Level-2">Accelerator L-2</option>
                    <option value="Level-3">Accelerator L-3</option>
                </select>
               
              </div>
               
            <div class="coupons">
                <p>Have a coupon code?<a href="#">Get one</a></p>
                <div class="coupon-box">
                 <div class="coupon">
                      <span>Coupon code:</span><br>
                <input type="code" id="coupon" name="coupon" placeholder="Enter your Coupon" required>
                 </div>
                 
                 <div class="coupon">

                    <span>Coupon Password:</span><br>
                <input type="password" id="c-passward" name="phone" placeholder="Enter your coupon password" required>
              
                 </div>
                </div>
            </div>        
                    
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>

                    <div class="links">
                    <div class="forgot"> 
                        <a href="login.html"> Already have an account?<span>LogIn</span></a>
                    </div>
                    
               </div>
            </div>
            
            </form>

            </div>
            
        </div>
    </body>
</html>
