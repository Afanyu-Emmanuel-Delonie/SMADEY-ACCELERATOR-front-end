<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | SMADEY</title>
        <meta name="smadey-Login" content="smadey login">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="icon" href="/img/wallpapper.jpg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/CSS/register.css">
       
    </head>
    <body>
        <div class="login-container">
            <span class="borderline"></span>
            <div class="anime">
              
            <div class="L-title">
                <h2>Welcome Back</h2>
                <p>Another Moment to accelerate again </p>
            </div>
            <form action="">
                
                <div class="Login-user-details">
                    
                <div class="input-box">
                    <span>Username or Email:</span><br>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
               
                </div>
                    <div class="input-box">
                        <span>Password:</span> <br>
                        <input type="password" name="password" placeholder="Enter your password" required>
                        <div class="links">

                    
               </div>  
                   
                </div>
                    
                <div class="preleminaries">
                       <div class="checked">
                         <label for="remember-me">Remember me:</label>
                       <input type="checkbox" class="check-box" id="remember-me" name="remember-me" value="true">
                       </div>
                       <div class="forgot-password">
                        <a href="#">forgot password</a>
                       </div>
                </div>
                <div class="button">
                    <input type="submit" value="LogIn">
                </div>

                 <div class="links">
                    <div class="forgot"> 
                        <a href="register.html"> Don't have an account?<span>SignIn</span></a>
                    </div>
                    
               </div>
            </div>
            
            </form>

            </div>
            
        </div>
    </body>
</html>
